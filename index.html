<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <style>
        body{
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    background-image: url("https://img.freepik.com/free-photo/top-view-desk-concept-with-notepad_23-2148604955.jpg?semt=ais_user_personalization&w=740&q=80");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;

    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
        .grade-card{
            background: pink;
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 40px;
            text-align: center;
            width: 500px;
            box-shadow: purple;
            color: black;
        }
        .h2{
            font-size: 40px;
            margin-bottom: 12px;
            
        }
        .btn{
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: black;
            color:beige;
            cursor: pointer;
        }
    
    
    </style>
</head>
<body>
    <div class="grade-card">
    <h2>Grade Calculator</h2>
    <input type="number" id="marks" placeholder="Enter your Marks">
    <br><br>
    <button onclick="calculate()"class="btn">Check Grade</button>
    <h3 id="result"></h3>
    </div>

    <script>
        function calculate(){
            let marks= document.getElementById("marks").value ;// user input
            let grade;
            if(marks>=90){
                grade="A";
            }else if(marks>=75){
                grade="B";
        }else if(marks>=50){
               grade="c";
        }else{
            grade="Fail";
        }
        document.getElementById("result").innerHTML="Grade:"+grade;
    }
        
    </script>
</body>
</html>
